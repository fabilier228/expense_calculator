{% extends 'layout.html' %}

{% block title %}
  User Login
{% endblock %}

{% block content %}
    <div class="container">
        <h1>User Login</h1>
        <form class="form-with-validation" action="/users/login/" method="post">
            {% csrf_token %}
            {{ form }}
            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}">
            {% endif %}
            <button class="button">Submit</button>
        </form>
    </div>
{% endblock %}

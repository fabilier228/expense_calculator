{% extends 'layout.html' %}

{% block title %}
    Register a New User
{% endblock %}

{% block content %}
    <div class="container">
        <h1> Register a New User</h1>
        <form class="form-with-validation" action="/users/register/" method="post">
            {% csrf_token %}
            {{ form }}
            <button class="button">Submit</button>
        </form>
    </div>
{% endblock %}
